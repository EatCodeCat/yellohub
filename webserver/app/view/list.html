{% extends "layout.html" %}

{% block content %}


  <div data-am-widget="tabs" class="am-tabs am-tabs-d2 am_news_tab">

    <div class="am-tabs-bd">

      <div data-tab-panel-0 class="am-tab-panel am-active">

        <div class="am-list-news-bd am_news_list_all">
          <DIV class="am-list-key">视频</DIV>
          <ul class="am-list" id='list'>
            <!--缩略图在标题左边-->
            {%for item in list%}
            <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left am_list_li">
              <div class="am-u-sm-3 am-list-thumb am_list_thumb">
                <img src="{{item.thumb_pic}}" class="am_news_list_img" alt="{{item.title}}" />
              </div>
              <div class=" am-u-sm-9 am-list-main am_list_main">
                <h3 class="am-list-item-hd am_list_title">
                  <a href="/detail/{{item._id}}" class="">{{item.title}}</a>
                </h3>
                <div class="am_list_author">
                  <span class="am_news_time">
                    <time class="timeago" title="2015-08-13 08:02:40 +0800" datetime="2015-08-13 08:02:40 +0800">
                    2 小时前</time>
                    </span>
                </div>
                <div class="am-list-item-text am_list_item_text ">秋田犬是非常受欢迎的犬种之一，但是在饲养过程中可能会遇到一些难题。也许其他方面自己的爱犬都能配合，就是喂食的时候它表现出狗护食的欲望，让你无法接近。</div>
              </div>
            </li>
            {%endfor%}
          </ul>
          <div class="am_news_load"><span><i  class="am-icon-spinner am-icon-spin"></i> 加载更多视频</span></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function () {
      $('.am_news_tab').css('min-height', $(window).height() - 52 - 220);
      if ($(window).width() < 600) {
        $('.am_list_item_text').each(
          function () {
            if ($(this).text().length >= 26) {
              $(this).html($(this).text().substr(0, 26) + '...');
            }
          });
      }
      var page = 2
      $('.am_news_load').click(function () {
        $.get('/api/list/' + page++, function (data) {

          for (var i = 0; i < data.length; i++) {
            var item = data[i]
            $('#list').append(
              `<li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left am_list_li">
              <div class="am-u-sm-3 am-list-thumb am_list_thumb">
                <img src="${item.thumb_pic}" class="am_news_list_img" alt="${item.title}" />
              </div>
              <div class=" am-u-sm-9 am-list-main am_list_main">
                <h3 class="am-list-item-hd am_list_title">
                  <a href="/detail/${item._id}" class="">${item.title}</a>
                </h3>
                <div class="am_list_author">
                  <span class="am_news_time">
                    <time class="timeago" title="2015-08-13 08:02:40 +0800" datetime="2015-08-13 08:02:40 +0800">
                    2 小时前</time>
                    </span>
                </div>
                <div class="am-list-item-text am_list_item_text ">秋田犬是非常受欢迎的犬种之一，但是在饲养过程中可能会遇到一些难题。也许其他方面自己的爱犬都能配合，就是喂食的时候它表现出狗护食的欲望，让你无法接近。</div>
              </div>
            </li>`
            )
          }
        })
      })




    });
  </script>
{%endblock%}
